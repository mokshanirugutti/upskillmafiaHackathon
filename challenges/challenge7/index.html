<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="gallery" id="backgroundContainer">
        <div class="item item1" id="1" onmouseover="changeImage('1')"></div>
        <div class="item item2" id="2" onmouseover="changeImage('2')"></div>
        <div class="item item3" id="3" onmouseover="changeImage('3')"></div>
        <div class="item item4" id="4" onmouseover="changeImage('4')"></div>
    </div>
</div>
    
<script>
    function changeImage(id){
        var imageSrc = './assests/img' + id + '.jpg';
        document.body.style.backgroundImage = "url('" + imageSrc + "')";
        
      }
</script>

</body>

    
</html>
