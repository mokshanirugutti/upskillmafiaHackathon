<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <form id="interest-form">
      <div class="input-group">
        <label for="principal">Principal Amount ($):</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>
      </div>
      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter annual interest rate" required>
      </div>
      <div class="input-group">
        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter number of years" required>
      </div>
      <div class="input-group">
        <label for="compound">Compounding Frequency:</label>
        <select id="compound">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
        </select>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('interest-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const time = parseFloat(document.getElementById('time').value);
      const compound = parseFloat(document.getElementById('compound').value);
      
      const amount = principal * Math.pow((1 + rate / compound), compound * time);
      const interest = amount - principal;
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Total Amount: $${amount.toFixed(2)}<br>Interest Earned: $${interest.toFixed(2)}`;
      resultDiv.style.display = 'block'; // Make the result visible
    });
    </script>
    
</body>
</html>
