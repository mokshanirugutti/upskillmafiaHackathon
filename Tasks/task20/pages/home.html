<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Seller Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header, footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    nav {
        text-align: center;
        margin-bottom: 10px;
        
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #555;
        margin: 0 10px;
    }
    nav a:hover {
        background-color: #777;
    }

    .main-content {
        text-align: center;
        padding: 20px;
    }
    .main-content img {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>Car Seller</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    
</header>
<main>
    <div id="home" class="container main-content">
        <h2>Welcome to Car Seller</h2>
        <p>We offer the best deals on new and used cars. Explore our inventory today!</p>
        <img  src="https://source.unsplash.com/featured/?cars" alt="Car Inventory" style="height: 300px;">
    </div>
    
    
</main>
<footer>
    <p>&copy; 2024 Car Seller. All rights reserved.</p>
</footer>

</body>
</html>
