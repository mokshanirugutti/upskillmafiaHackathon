<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Car Seller Website</title>
<link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
</head>
<body>
  <style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

h2 {
  color: #333;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

.main-content {
  margin-top: 50px;
  margin-bottom: 50px;
}

p {
  color: #555;
  line-height: 1.5;
  margin-bottom: 20px;
}

img {
  display: block;
  max-width: 100%;
  aspect-ratio: 1/1;
  margin: 0 auto 20px;
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
}

  </style>
  <h2>Welcome</h2>
  
<div id="contact" class="container main-content">
  <h2>Contact Us</h2>
  <p>If you have any questions or inquiries, feel free to reach out to us:</p>
  <p>Email: info@carseller.com</p>
  <p>Phone: 123-456-7890</p>
  <img src="https://source.unsplash.com/featured/?cars" alt="Contact Us">
</div>
</body>
</html>
