<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        img {
            max-width: 100%;
            aspect-ratio: 1/1;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="about" class="container main-content">
        <h2>About Us</h2>
        <p>Car Seller is a leading dealership in the automotive industry. We specialize in providing high-quality vehicles to our customers.</p>
        <img src="https://source.unsplash.com/featured/?cars" alt="About Us">
    </div>
</body>
</html>
