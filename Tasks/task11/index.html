<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even or Odd </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Even or Odd Checker</h1>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkEvenOdd()">Check</button>
  <div class="result" id="result"></div>

  <script>
    function checkEvenOdd() {
        const number = document.getElementById('numberInput').value;
        const resultElement = document.getElementById('result');
      
        if (number === '') {
          resultElement.textContent = 'Please enter a number.';
          return;
        }
      
        const parsedNumber = parseInt(number);
        if (isNaN(parsedNumber)) {
          resultElement.textContent = 'Invalid input. Please enter a valid number.';
          return;
        }
      
        if (parsedNumber % 2 === 0) {
            console.log(`${parsedNumber} is an even number.`)
            resultElement.textContent = `${parsedNumber} is an even number.`;
        } else {
            console.log(`${parsedNumber} is an odd number.`)
          resultElement.textContent = `${parsedNumber} is an odd number.`;
        }
      }
      
  </script>

</body>
</html>
